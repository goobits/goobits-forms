version: "2.0"
provider: docker
os: auto
project:
  hostname: dev.goobits-forms.local
  name: goobits-forms
  workspace_path: /workspace
vm:
  box: '@vibe-box'
  cpus: 6
  gui: false
  memory: 8192
  port_binding: 0.0.0.0
ports:
  _range: [3180, 3189]
services:
  postgresql:
    database: '{{ project.name }}_dev'
    enabled: true
    password: postgres
    port: 3189
    user: postgres
    version: '15'
terminal:
  emoji: ðŸš€
  show_git_branch: true
  show_timestamp: false
  theme: dracula
  username: goobits-forms-dev
host_sync:
  git_config: true
  ai_tools: true
networking:
  networks:
  - jules
  - spacebase
