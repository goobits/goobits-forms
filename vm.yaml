version: "2.0"
provider: docker
os: auto
project:
  hostname: dev.goobits-forms.local
  name: goobits-forms
  workspace_path: /workspace
vm:
  cpus: 6
  gui: false
  memory: 8192
  port_binding: 0.0.0.0
  timezone: America/Los_Angeles
  user: developer
versions:
  node: '22'
  python: '3.11'
ports:
  _range: [3180, 3189]
services:
  postgresql:
    database: '{{ project.name }}_dev'
    enabled: true
    password: postgres
    port: 3189
    user: postgres
    version: '15'
apt_packages:
  - tree
  - ripgrep
  - unzip
  - htop
npm_packages:
  - '@anthropic-ai/claude-code'
  - '@google/gemini-cli'
  - '@openai/codex'
pip_packages:
  - anthropic
terminal:
  emoji: ðŸš€
  show_git_branch: true
  show_timestamp: false
  theme: dracula
  username: goobits-forms-dev
aliases:
  claudeyolo: claude --dangerously-skip-permissions
  codexyolo: codex --dangerously-bypass-approvals-and-sandbox
  geminiyolo: GEMINI_API_KEY=${GEMINI_API_KEY:-} gemini --approval-mode=yolo
host_sync:
  git_config: true
  ai_tools: true
networking:
  networks:
  - jules
  - spacebase
